<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!--Sin estilos en línea-->
      <h2>Saludos</h2>
      <p>Hola mundo</p>
      <p>¿Qué tal estás?</p>

      <!--Con estilos en línea-->
      <h2 style="color: blue; font-weight: bold; font-size: 100px">Saludos</h2>
      <p style="color: red; font-size: 30px">Hola Mundo</p>
      <p style="color: red; font-size: 30px">¿Qué tal estás?</p>
    </div>
  </body>
</html>
